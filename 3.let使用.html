<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var 相当于每一次循环对i重新赋值
        // let 相当于每一次循环的i其实都是一个新的变量
        // for 中的let  默认() 中let 为父级作用域， {} let为子作用域
        // 小括号每次执行会形成一个独立的块级域；所以可以解决变量污染问题
        for (let i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0)
        }
    </script>
</body>

</html>
