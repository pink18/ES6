    <script>
      function ajax(url, callback) {
        return new Promise((resolve, reject) => {
          var xhr = new XMLHttpRequest();
          xhr.open("get", url);
          xhr.send();
          xhr.onreadystatechange = (res) => {
            resolve(res);
          };
        });
      }
