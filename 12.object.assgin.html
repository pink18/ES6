<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            name:'aa'
        }
        var obj1={
            age:12
        }

        // Object.assign() 合并对象 并返回合并对象 将参一 后面的参数合并到参一中
        var res=Object.assign({},obj,obj1);
        res.dec='aaa';
        console.log(res);

        // 把obj合并到obj1中
        Object.assign(obj1,obj)
        console.log(obj);
        console.log(obj1);
    </script>
</body>
</html>
