<body>
    <script>
        let fun = (a, b) => {
            // 箭头函数没有this 使用上一层作用域中this
            console.log(this);
        }
        var obj = {
            fun,
            bar: function () {
                setTimeout(function () {
                    console.log(this);
                }, 16.7);
                setTimeout(() => {
                    console.log(this);
                }, 16.7)
            }
        }
        obj.fun();
        obj.bar();

        // // 这里的this永远指向window
